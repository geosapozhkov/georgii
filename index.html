<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Моя Портфолио-папка</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background: #f9fafb; }
    .file-card:hover { box-shadow: 0 4px 10px rgba(0,0,0,0.08); }
  </style>
</head>
<body class="p-6">
  <header class="max-w-5xl mx-auto mb-10 text-center">
    <h1 class="text-3xl font-bold mb-2">Портфолио — файлы с Яндекс.Диска</h1>
    <p class="text-gray-500">Автоматически подгружается из публичной папки Яндекс.Диска</p>
  </header>

  <main class="max-w-5xl mx-auto">
    <div id="file-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
    <div id="loading" class="text-center text-gray-500">Загрузка...</div>
  </main>

  <footer class="max-w-5xl mx-auto text-center text-sm text-gray-400 mt-10">
    © 2025 Georgii Sapozhkov — данные берутся с Яндекс.Диска
  </footer>

  <script>
    const publicKey = 'https://disk.yandex.ru/d/n0510qzdIEj3TA';
    const grid = document.getElementById('file-grid');
    const loading = document.getElementById('loading');

    async function getFiles() {
      try {
        const metaUrl = `https://cloud-api.yandex.net/v1/disk/public/resources?public_key=${encodeURIComponent(publicKey)}`;
        const res = await fetch(metaUrl);
        const data = await res.json();

        const items = data?._embedded?.items || [];
        if (!items.length) {
          loading.textContent = 'Нет файлов в папке или ссылка недоступна.';
          return;
        }

        grid.innerHTML = '';
        for (const item of items) {
          const downloadUrl = `https://cloud-api.yandex.net/v1/disk/public/resources/download?public_key=${encodeURIComponent(publicKey)}&path=${encodeURIComponent(item.path)}`;
          const dlRes = await fetch(downloadUrl);
          const dlData = await dlRes.json();
          const href = dlData.href;

          const card = document.createElement('div');
          card.className = 'file-card bg-white rounded-lg p-4 border flex flex-col';
          const isImage = item.mime_type && item.mime_type.startsWith('image/');
          card.innerHTML = `
            <div class="flex-1">
              <div class="font-semibold truncate">${item.name}</div>
              <div class="text-xs text-gray-400 mb-2">${item.mime_type || 'файл'} • ${(item.size/1024/1024).toFixed(2)} MB</div>
              ${isImage ? `<img src="${href}" alt="${item.name}" class="rounded mb-2 object-contain max-h-48 w-full">` : ''}
            </div>
            <div class="mt-2 flex justify-between items-center text-sm">
              <a href="${href}" target="_blank" class="px-3 py-1 border rounded hover:bg-gray-50">Скачать</a>
              <button class="px-3 py-1 border rounded hover:bg-gray-50" onclick="navigator.clipboard.writeText('${href}')">Копировать ссылку</button>
            </div>
          `;
          grid.appendChild(card);
        }
        loading.style.display = 'none';
      } catch (err) {
        console.error(err);
        loading.textContent = 'Ошибка загрузки данных.';
      }
    }

    getFiles();
  </script>
</body>
</html>
