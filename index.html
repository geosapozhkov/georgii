<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gosha's Portfolio</title>
  <style>
    @font-face {
      font-family: 'CoFoHolz-Regular';
      src: url('CoFoHolz-Regular.otf') format('opentype');
    }

    body {
      font-family: 'CoFoHolz-Regular', sans-serif;
      font-size: 16px;
      margin: 0;
      padding: 0;
      background-color: white;
      color: #222;
    }

    nav {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    nav a {
      margin-right: 12px;
      text-decoration: none;
      color: #222;
      font-weight: normal;
      transition: opacity 0.3s;
    }

    nav a.active {
      opacity: 0.3;
      pointer-events: none;
    }

    .intro {
      position: fixed;
      top: 20px;
      right: 20px;
      max-width: 420px;
      line-height: 1.6;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 16px;
      text-align: left;
    }

    .footer p {
      margin: 0;
    }

    .footer p:first-child {
      margin-bottom: 4px;
    }

    .section {
      display: none;
      padding: 120px 40px 40px;
    }

    .section.active {
      display: block;
    }

    .section img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
      padding: 40px 0;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0;
      grid-column: span 1;
      transform: none;
      transition: none;
    }
    .draggable-text {
      box-shadow: none;
      transition: box-shadow 0.2s, transform 0.2s;
      z-index: 1;
      cursor: grab;
      transform: none;
    }
    .draggable-text.lifted {
      box-shadow: 0 12px 32px 0 rgba(0,0,0,0.25), 0 1.5px 6px 0 rgba(0,0,0,0.10);
      z-index: 10;
      cursor: grabbing;
      transform: translateY(-16px) scale(1.04);
    }
  </style>
</head>
<body>

  <nav>
    <a href="#" onclick="showSection('texts')">Texts</a>
    <a href="#" onclick="showSection('sounds')">Sounds</a>
    <a href="#" onclick="showSection('drawings')">Drawings</a>
    <a href="#" onclick="showSection('graphic')">Graphic design</a>
    <a href="#" onclick="showSection('cgi')">CGI</a>
    <a href="#" onclick="showSection('photo')">Photography</a>
  </nav>

  <div class="intro" id="intro">
    <p>Привет, я Гоша — дизайнер, исследующий<br>и создающий картинки, тексты и звуки</p>
    <p>Hi, I'm Gosha — a designer exploring and creating images, texts and sounds</p>
  </div>

  <div class="footer">
    <p>@georgiisapozhkov</p>
    <p>sapozhkov.george@gmail.com</p>
  </div>

  <!-- Sections -->
  <div id="texts" class="section">
    <div class="texts-canvas" id="texts-canvas" style="position:relative;width:100vw;height:90vh;min-height:600px;"></div>
  </div>
  <div id="sounds" class="section"></div>
  <div id="drawings" class="section"></div>
  <div id="graphic" class="section"></div>
  <div id="cgi" class="section">
    <div class="gallery">
      <img src="cgi/Frame 175.png" alt="CGI 1" />
      <img src="cgi/Frame 176.png" alt="CGI 2" />
      <img src="cgi/Frame 177.png" alt="CGI 3" />
      <img src="cgi/photo_2025-07-05_12-22-13.jpg" alt="CGI 4" />
      <img src="cgi/photo_2025-07-05_12-22-26.jpg" alt="CGI 5" />
      <video src="cgi/Composition 1.mp4" autoplay loop muted playsinline style="width:100%;height:auto;display:block;" alt="CGI Animation"></video>
    </div>
  </div>

  <div id="photo" class="section">
    <div class="gallery">
      <img src="photography/000030080032 copy.jpg" alt="Photo 1" />
      <img src="photography/001240250035.jpg" alt="Photo 2" />
    </div>
  </div>

  <script>
    function showSection(id) {
      document.getElementById('intro').style.display = 'none';
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => section.classList.remove('active'));
      document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
      const target = document.getElementById(id);
      if (target) target.classList.add('active');
      const link = [...document.querySelectorAll('nav a')].find(a => a.textContent.toLowerCase().includes(id));
      if (link) link.classList.add('active');
      // Apply randomization to galleries when shown
      if (id === 'photo' || id === 'cgi') {
        randomizeGalleryGrid(id);
      }
    }

    function randomizeGalleryGrid(sectionId) {
      const images = document.querySelectorAll(`#${sectionId} .gallery img`);
      images.forEach(img => {
        // 25% chance to span all 3 columns, otherwise randomly pick 1 column
        if (Math.random() < 0.25) {
          img.style.gridColumn = '1 / span 3';
        } else {
          const col = Math.floor(Math.random() * 3) + 1;
          img.style.gridColumn = `${col} / span 1`;
        }
      });
    }

    // Dynamically generate draggable text images for all .png files in the texts folder
    (async function() {
      const canvas = document.getElementById('texts-canvas');
      if (canvas) {
        // List of all .png files in the texts folder
        const imageNames = [
          '0.png','1.png','2.png','3.png','4.png','5.png','6.png','7.png','8.png','9.png',
          '10.png','11.png','12.png','13.png','14.png','15.png','16.png','17.png','18.png','19.png',
          '20.png','21.png','22.png','23.png','24.png','25.png','26.png','27.png','28.png','29.png',
          '30.png','31.png','32.png','33.png','34.png','35.png','36.png','37.png','38.png','39.png',
          '40.png','41.png','42.png','43.png'
        ];
        const canvasW = canvas.offsetWidth || window.innerWidth;
        const canvasH = canvas.offsetHeight || 800;
        imageNames.forEach((name, i) => {
          const img = document.createElement('img');
          img.src = `texts/${name}`;
          img.className = 'draggable-text';
          img.alt = `Text ${name}`;
          img.style.position = 'absolute';
          img.style.width = '360px';
          // Random position within the canvas
          const left = Math.floor(Math.random() * (canvasW - 200));
          const top = Math.floor(Math.random() * (canvasH - 200));
          img.style.left = left + 'px';
          img.style.top = top + 'px';
          canvas.appendChild(img);
        });
      }
    })();

    // Drag and drop for .draggable-text images (single click to lift, drag, and lay down)
    (function() {
      let dragImg = null;
      let offsetX = 0;
      let offsetY = 0;
      let zCounter = 10;
      let isDragging = false;
      document.addEventListener('click', function(e) {
        if (e.target.classList.contains('draggable-text')) {
          if (!dragImg) {
            dragImg = e.target;
            offsetX = e.clientX - dragImg.offsetLeft;
            offsetY = e.clientY - dragImg.offsetTop;
            dragImg.classList.add('lifted');
            zCounter++;
            dragImg.style.zIndex = zCounter;
            isDragging = true;
            document.addEventListener('mousemove', moveHandler);
          } else if (dragImg === e.target) {
            dragImg.classList.remove('lifted');
            dragImg = null;
            isDragging = false;
            document.removeEventListener('mousemove', moveHandler);
          }
        }
      });
      function moveHandler(e) {
        if (dragImg && isDragging) {
          dragImg.style.left = (e.clientX - offsetX) + 'px';
          dragImg.style.top = (e.clientY - offsetY) + 'px';
        }
      }
    })();
  </script>

</body>
</html>
