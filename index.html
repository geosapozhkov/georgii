<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gosha's Portfolio</title>
  <style>
    @font-face {
      font-family: 'CoFoHolz-Regular';
      src: url('CoFoHolz-Regular.otf') format('opentype');
    }

    body {
      font-family: 'CoFoHolz-Regular', sans-serif;
      font-size: 16px;
      margin: 0;
      padding: 0;
      background-color: white;
      color: #222;
    }

    nav {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    nav a {
      margin-right: 12px;
      text-decoration: none;
      color: #222;
      font-weight: normal;
      transition: opacity 0.3s;
    }

    nav a.active {
      opacity: 0.3;
      pointer-events: none;
    }

    .intro {
      position: fixed;
      top: 20px;
      right: 20px;
      max-width: 420px;
      line-height: 1.6;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 16px;
      text-align: left;
    }

    .footer p {
      margin: 0;
    }

    .footer p:first-child {
      margin-bottom: 4px;
    }

    .section {
      display: none;
      padding: 120px 40px 40px;
    }

    .section.active {
      display: block;
    }

    .collage-area {
      position: relative;
      width: 100%;
      min-height: 1200px; /* Make it tall for scrolling, adjust as needed */
      height: 1800px;
      margin: 0 auto;
      background: #fff;
      overflow: visible;
    }
    .collage-area img {
      position: absolute;
      max-width: 400px;
      max-height: 350px;
      width: auto;
      height: auto;
      object-fit: contain;
      /* No border-radius, no box-shadow */
      transition: transform 0.3s, top 0.3s, left 0.3s;
      will-change: transform, top, left;
      background: #f6f6f6;
    }
    @media (max-width: 700px) {
      .section {
        padding: 100px 10px 20px;
      }
      .intro {
        position: static;
        max-width: 100%;
        margin: 20px 10px 0 10px;
      }
      nav, .footer {
        position: static;
        margin: 10px;
      }
      .collage-area {
        min-height: 900px;
        height: 1200px;
      }
      .collage-area img {
        max-width: 90vw;
        max-height: 40vw;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#" onclick="showSection('texts')">Texts</a>
    <a href="#" onclick="showSection('sounds')">Sounds</a>
    <a href="#" onclick="showSection('drawings')">Drawings</a>
    <a href="#" onclick="showSection('graphic')">Graphic design</a>
    <a href="#" onclick="showSection('cgi')">CGI</a>
    <a href="#" onclick="showSection('photo')">Photography</a>
  </nav>

  <div class="intro" id="intro">
    <p>Привет, я Гоша — дизайнер, исследующий<br>и создающий картинки, тексты и звуки</p>
    <p>Hi, I'm Gosha — a designer exploring and creating images, texts and sounds</p>
  </div>

  <div class="footer">
    <p>@georgiisapozhkov</p>
    <p>sapozhkov.george@gmail.com</p>
  </div>

  <!-- Sections -->
  <div id="texts" class="section"></div>
  <div id="sounds" class="section"></div>
  <div id="drawings" class="section"></div>
  <div id="graphic" class="section"></div>
  <div id="cgi" class="section">
    <div class="collage-area" id="cgiCollage">
      <img src="cgi/Frame 175.png" alt="Frame 175" />
      <img src="cgi/Frame 176.png" alt="Frame 176" />
      <img src="cgi/Frame 177.png" alt="Frame 177" />
      <img src="cgi/photo_2025-07-05_12-22-13.jpg" alt="Photo 2025-07-05 12-22-13" />
      <img src="cgi/photo_2025-07-05_12-22-26.jpg" alt="Photo 2025-07-05 12-22-26" />
    </div>
  </div>

  <div id="photo" class="section">
    <div class="collage-area" id="photoCollage">
      <img src="photography/000030080032 copy.jpg" alt="Photo 1" />
      <img src="photography/001240250035.jpg" alt="Photo 2" />
    </div>
  </div>

  <script>
    function showSection(id) {
      document.getElementById('intro').style.display = 'none';
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => section.classList.remove('active'));
      document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
      const target = document.getElementById(id);
      if (target) target.classList.add('active');
      const link = [...document.querySelectorAll('nav a')].find(a => a.textContent.toLowerCase().includes(id));
      if (link) link.classList.add('active');
    }

    // Randomize scale and position, but keep aspect ratio
    function randomizeCollage(containerId) {
      const container = document.getElementById(containerId);
      if (!container) return;
      const images = Array.from(container.getElementsByTagName('img'));
      const containerWidth = container.offsetWidth || 1200;
      const containerHeight = container.offsetHeight || 1800;

      images.forEach(img => {
        // Random scale between 0.7 and 1.3
        const scale = Math.random() * 0.6 + 0.7;
        img.style.transform = `scale(${scale})`;

        // Get image natural size for positioning
        img.onload = function() {
          const imgW = img.naturalWidth * scale;
          const imgH = img.naturalHeight * scale;
          // Random position, but keep image inside container
          const maxLeft = Math.max(0, containerWidth - imgW);
          const maxTop = Math.max(0, containerHeight - imgH);
          const left = Math.random() * maxLeft;
          const top = Math.random() * maxTop;
          img.style.left = `${left}px`;
          img.style.top = `${top}px`;
        };
        // If already loaded
        if (img.complete) img.onload();
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      randomizeCollage('cgiCollage');
      randomizeCollage('photoCollage');
    });

    // Optional: re-randomize on window resize for better responsiveness
    window.addEventListener('resize', () => {
      randomizeCollage('cgiCollage');
      randomizeCollage('photoCollage');
    });
  </script>

</body>
</html>
