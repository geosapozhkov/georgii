<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>georgii</title>
  <style>
    @font-face {
      font-family: 'CoFoHolz';
      src: url('CoFoHolz-Regular.otf') format('opentype');
    }

    body {
      font-family: 'CoFoHolz', sans-serif;
      font-size: 18px;
      margin: 0;
      padding: 40px;
      background: #fff;
      color: #222;
    }

    header, nav, footer {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    nav {
      gap: 20px;
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      color: #222;
      cursor: pointer;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    nav a.active {
      opacity: 0.3;
    }

    .tab {
      display: none;
      margin-top: 40px;
    }

    .tab.active {
      display: block;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
    }

    footer {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 14px;
      flex-direction: column;
    }

    .intro {
      max-width: 400px;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <header>
    <div class="intro" id="intro">
      <p>Привет, я Гоша — дизайнер, исследующий и создающий картинки, тексты и звуки</p>
      <p>Hi, I'm Gosha — a designer exploring and creating images, texts and sounds</p>
    </div>

    <nav>
      <a onclick="showTab('texts')">Texts</a>
      <a onclick="showTab('sounds')">Sounds</a>
      <a onclick="showTab('drawings')">Drawings</a>
      <a onclick="showTab('graphic')">Graphic design</a>
      <a onclick="showTab('photography')">Photography</a>
    </nav>
  </header>

  <div id="texts" class="tab"></div>
  <div id="sounds" class="tab"></div>
  <div id="drawings" class="tab"></div>
  <div id="graphic" class="tab"></div>

  <div id="photography" class="tab">
    <div class="gallery">
      <img src="photography/000946060031.jpg" alt="Photo 1" />
      <img src="photography/000946060070.jpg" alt="Photo 2" />
      <img src="photography/000946060073.jpg" alt="Photo 3" />
    </div>
  </div>

  <footer>
    <div>@georgiisapozhkov</div>
    <div>sapozhkov.george@gmail.com</div>
  </footer>

  <script>
    function showTab(id) {
      // Hide intro and all tabs
      document.getElementById('intro').classList.add('hidden');
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('nav a').forEach(link => link.classList.remove('active'));

      // Show selected tab and mark nav
      document.getElementById(id).classList.add('active');
      const links = document.querySelectorAll('nav a');
      links.forEach(link => {
        if (link.textContent.toLowerCase().replace(/\s/g, '') === id) {
          link.classList.add('active');
        }
      });
    }
  </script>
</body>
</html>
