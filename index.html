<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>georgii</title>
    <style>
        @font-face {
            font-family: 'BookletSans';
            src: url('BookletSans-regular-trial.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'BookletSans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #ffffff;
            color: #333333;
            line-height: 1.6;
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
        }

        /* Navigation */
        .navigation {
            padding: 30px 0 0 30px;
            display: flex;
            gap: 40px;
        }

        .nav-link {
            text-decoration: none;
            color: #333333;
            font-size: 23.84px;
            font-weight: normal;
            transition: color 0.2s ease;
        }

        .nav-link:hover {
            color: #666666;
        }

        /* Responsive design for different screen sizes */
        @media (max-width: 1920px) {
            .navigation {
                padding: 30px 0 0 30px;
                gap: 40px;
            }
        }

        @media (max-width: 768px) {
            .navigation {
                padding: 30px 0 0 30px;
                gap: 30px;
            }
            
            .nav-link {
                font-size: 23.84px;
            }
        }

        @media (max-width: 480px) {
            .navigation {
                flex-direction: column;
                gap: 20px;
                padding: 30px 0 0 30px;
            }
        }
    </style>
</head>
<body>
    <nav class="navigation">
        <a href="#" class="nav-link">Lots of Letters</a>
        <a href="#" class="nav-link">Commerce</a>
        <a href="#" class="nav-link">About me</a>
    </nav>
</body>
</html>
