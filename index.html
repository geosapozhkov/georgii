<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gosha's Portfolio</title>
  <style>
    body {
      font-family: 'CoFoHolz-Regular', sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: #222;
    }

    nav {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    nav a {
      margin-right: 12px;
      text-decoration: none;
      color: #222;
      font-weight: normal;
      transition: opacity 0.3s;
    }

    nav a.active {
      opacity: 0.3;
      pointer-events: none;
    }

    .intro {
      position: fixed;
      top: 20px;
      right: 20px;
      max-width: 420px;
      line-height: 1.6;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 0.9em;
      text-align: right;
    }

    .section {
      display: none;
      padding: 120px 40px 40px;
    }

    .section.active {
      display: block;
    }

    .section img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .gallery img {
      max-width: 300px;
      height: auto;
      object-fit: cover;
    }

    @font-face {
      font-family: 'CoFoHolz-Regular';
      src: url('CoFoHolz-Regular.otf') format('opentype');
    }
  </style>
</head>
<body>

  <nav>
    <a href="#" onclick="showSection('texts')">Texts</a>
    <a href="#" onclick="showSection('sounds')">Sounds</a>
    <a href="#" onclick="showSection('drawings')">Drawings</a>
    <a href="#" onclick="showSection('graphic')">Graphic design</a>
    <a href="#" onclick="showSection('photo')">Photography</a>
  </nav>

  <div class="intro" id="intro">
    <p>
      Привет, я Гоша — дизайнер, исследующий и создающий картинки, тексты и звуки
    </p>
    <p>
      Hi, I'm Gosha — a designer exploring and creating images, texts and sounds
    </p>
  </div>

  <div class="footer">
    <p>@georgiisapozhkov</p>
    <p>sapozhkov.george@gmail.com</p>
  </div>

  <!-- Sections -->
  <div id="texts" class="section"></div>
  <div id="sounds" class="section"></div>
  <div id="drawings" class="section"></div>
  <div id="graphic" class="section"></div>

  <div id="photo" class="section">
    <div class="gallery">
      <img src="photography/000030080032 copy.jpg" alt="Photo 1" />
      <img src="photography/001240250035.jpg" alt="Photo 2" />
    </div>
  </div>

  <script>
    function showSection(id) {
      // Hide intro
      document.getElementById('intro').style.display = 'none';

      // Hide all sections
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => section.classList.remove('active'));

      // Remove active from nav
      document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));

      // Show target section
      const target = document.getElementById(id);
      if (target) target.classList.add('active');

      // Highlight active tab
      const link = [...document.querySelectorAll('nav a')].find(a => a.textContent.toLowerCase().includes(id));
      if (link) link.classList.add('active');
    }
  </script>

</body>
</html>
