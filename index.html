<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>georgii</title>
  <style>
    @font-face {
      font-family: 'CoFoHolz';
      src: url('CoFoHolz-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'CoFoHolz', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #f9f9f9;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    nav {
      margin-top: 20px;
      margin-bottom: 20px;
    }

    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: #007acc;
      font-weight: bold;
      cursor: pointer;
    }

    .tab {
      display: none;
    }

    .tab.active {
      display: block;
    }

    .gallery img {
      max-width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Привет! Я Гоша, дизайнер</h1>
  <p>Я исследую и создаю разное. Вот мои картинки.</p>

  <nav>
    <a onclick="showTab('photo')">Фотография</a>
    <a onclick="showTab('drawing')">Граф диз</a>
    <a onclick="showTab('cgi')">CGI</a>
  </nav>

  <div id="photo" class="tab">
    <h2>Фотография</h2>
    <div class="gallery">
      <img src="001234380010.jpg" alt="Фотография Гоши">
    </div>
  </div>

  <div id="drawing" class="tab">
    <h2>Рисунок</h2>
    <div class="gallery">
      <p>Добавь сюда рисунки:</p>
      <!-- <img src="drawing1.jpg" alt="Пример рисунка"> -->
    </div>
  </div>

  <div id="cgi" class="tab">
    <h2>CGI</h2>
    <div class="gallery">
      <p>CGI-графика и 3D-работы:</p>
      <!-- <img src="cgi1.jpg" alt="CGI работа"> -->
    </div>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
    showTab('photo');
  </script>

</body>
</html>
