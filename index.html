<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gosha's Portfolio</title>
  <style>
    @font-face {
      font-family: 'CoFoHolz-Regular';
      src: url('CoFoHolz-Regular.otf') format('opentype');
    }

    body {
      font-family: 'CoFoHolz-Regular', sans-serif;
      font-size: 16px;
      margin: 0;
      padding: 0;
      background-color: white;
      color: #222;
    }

    nav {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    nav a {
      margin-right: 12px;
      text-decoration: none;
      color: #222;
      font-weight: normal;
      transition: opacity 0.3s;
    }

    nav a.active {
      opacity: 0.3;
      pointer-events: none;
    }

    .intro {
      position: fixed;
      top: 20px;
      right: 20px;
      max-width: 420px;
      line-height: 1.6;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 16px;
      text-align: left;
    }

    .footer p {
      margin: 0;
    }

    .footer p:first-child {
      margin-bottom: 4px;
    }

    .section {
      display: none;
      padding: 120px 40px 40px;
    }

    .section.active {
      display: block;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      grid-auto-rows: 180px;
      gap: 18px;
      grid-auto-flow: dense;
      margin: 0 auto;
      max-width: 1200px;
    }
    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      /* No border-radius, no box-shadow */
      /* Will be sized/positioned by JS */
      transition: box-shadow 0.2s;
    }
    @media (max-width: 700px) {
      .section {
        padding: 100px 10px 20px;
      }
      .intro {
        position: static;
        max-width: 100%;
        margin: 20px 10px 0 10px;
      }
      nav, .footer {
        position: static;
        margin: 10px;
      }
      .gallery {
        grid-template-columns: repeat(2, 1fr);
        grid-auto-rows: 120px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#" onclick="showSection('texts')">Texts</a>
    <a href="#" onclick="showSection('sounds')">Sounds</a>
    <a href="#" onclick="showSection('drawings')">Drawings</a>
    <a href="#" onclick="showSection('graphic')">Graphic design</a>
    <a href="#" onclick="showSection('cgi')">CGI</a>
    <a href="#" onclick="showSection('photo')">Photography</a>
  </nav>

  <div class="intro" id="intro">
    <p>Привет, я Гоша — дизайнер, исследующий<br>и создающий картинки, тексты и звуки</p>
    <p>Hi, I'm Gosha — a designer exploring and creating images, texts and sounds</p>
  </div>

  <div class="footer">
    <p>@georgiisapozhkov</p>
    <p>sapozhkov.george@gmail.com</p>
  </div>

  <!-- Sections -->
  <div id="texts" class="section"></div>
  <div id="sounds" class="section"></div>
  <div id="drawings" class="section"></div>
  <div id="graphic" class="section"></div>
  <div id="cgi" class="section">
    <div class="gallery" id="cgiGallery">
      <img src="cgi/Frame 175.png" alt="Frame 175" />
      <img src="cgi/Frame 176.png" alt="Frame 176" />
      <img src="cgi/Frame 177.png" alt="Frame 177" />
      <img src="cgi/photo_2025-07-05_12-22-13.jpg" alt="Photo 2025-07-05 12-22-13" />
      <img src="cgi/photo_2025-07-05_12-22-26.jpg" alt="Photo 2025-07-05 12-22-26" />
    </div>
  </div>

  <div id="photo" class="section">
    <div class="gallery" id="photoGallery">
      <img src="photography/000030080032 copy.jpg" alt="Photo 1" />
      <img src="photography/001240250035.jpg" alt="Photo 2" />
    </div>
  </div>

  <script>
    function showSection(id) {
      document.getElementById('intro').style.display = 'none';
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => section.classList.remove('active'));
      document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
      const target = document.getElementById(id);
      if (target) target.classList.add('active');
      const link = [...document.querySelectorAll('nav a')].find(a => a.textContent.toLowerCase().includes(id));
      if (link) link.classList.add('active');
    }

    // Assign random grid spans to images for a dynamic, non-overlapping grid
    function randomizeGalleryGrid(galleryId) {
      const gallery = document.getElementById(galleryId);
      if (!gallery) return;
      const images = Array.from(gallery.children);
      // Shuffle images
      for (let i = images.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [images[i], images[j]] = [images[j], images[i]];
      }
      gallery.innerHTML = '';
      images.forEach(img => gallery.appendChild(img));
      // Assign random grid spans
      images.forEach(img => {
        const colSpan = Math.random() < 0.5 ? 1 : 2; // 1 or 2
        const rowSpan = Math.random() < 0.5 ? 1 : 2; // 1 or 2
        img.style.gridColumn = `span ${colSpan}`;
        img.style.gridRow = `span ${rowSpan}`;
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      randomizeGalleryGrid('photoGallery');
      randomizeGalleryGrid('cgiGallery');
    });
  </script>

</body>
</html>
