<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collage Grid Example</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      color: #222;
      font-family: sans-serif;
    }
    .collage-wrapper {
      position: relative;
      width: 100vw;
      min-height: 200vh; /* Make it tall for scrolling */
      overflow-x: hidden;
      padding-bottom: 100px;
    }
    .collage-img {
      position: absolute;
      object-fit: cover;
      /* No border-radius, no box-shadow */
      /* You can add a border if you want, but the reference doesn't have one */
    }
    /* Example positions and sizes for images */
    .img1 { top: 40px; left: 10vw; width: 320px; height: 220px; z-index: 1; }
    .img2 { top: 180px; left: 35vw; width: 400px; height: 300px; z-index: 2; }
    .img3 { top: 400px; left: 5vw; width: 260px; height: 180px; z-index: 3; }
    .img4 { top: 600px; left: 50vw; width: 350px; height: 250px; z-index: 1; }
    .img5 { top: 900px; left: 25vw; width: 300px; height: 200px; z-index: 2; }
    /* Add more .imgN classes for more images */
    @media (max-width: 900px) {
      .img1, .img2, .img3, .img4, .img5 {
        width: 60vw !important;
        left: 10vw !important;
        /* Stack vertically for mobile */
        position: static !important;
        display: block;
        margin: 40px auto;
      }
      .collage-wrapper {
        min-height: auto;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="collage-wrapper">
    <img src="your-image1.jpg" class="collage-img img1" alt="Image 1">
    <img src="your-image2.jpg" class="collage-img img2" alt="Image 2">
    <img src="your-image3.jpg" class="collage-img img3" alt="Image 3">
    <img src="your-image4.jpg" class="collage-img img4" alt="Image 4">
    <img src="your-image5.jpg" class="collage-img img5" alt="Image 5">
    <!-- Add more images as needed -->
  </div>
</body>
</html>
