<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Georgii Sapozhkov</title>
  <style>
    body {
      margin: 40px;
      font-family: "CoFoHolz-Regular", sans-serif;
      background-color: #fff;
      color: #1a1a1a;
      font-size: 18px;
      line-height: 1.4;
    }

    @font-face {
      font-family: "CoFoHolz-Regular";
      src: url("CoFoHolz-Regular.otf") format("opentype");
    }

    .menu {
      position: fixed;
      top: 20px;
      left: 40px;
      display: flex;
      gap: 20px;
      z-index: 1000;
    }

    .menu a {
      text-decoration: none;
      color: #1a1a1a;
      opacity: 0.5;
      transition: opacity 0.3s;
    }

    .menu a.active {
      opacity: 1;
    }

    .section {
      display: none;
    }

    .section.active {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 100px;
      margin-left: 40px;
    }

    .bio {
      max-width: 400px;
      margin-top: 80px;
      margin-left: 40px;
      margin-bottom: 60px;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      right: 40px;
      font-size: 14px;
      text-align: right;
    }

    img {
      max-width: 300px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="menu" id="menu">
    <a href="#" onclick="showSection('texts', this)">Texts</a>
    <a href="#" onclick="showSection('sounds', this)">Sounds</a>
    <a href="#" onclick="showSection('drawings', this)">Drawings</a>
    <a href="#" onclick="showSection('graphic', this)">Graphic design</a>
    <a href="#" onclick="showSection('photography', this)">Photography</a>
  </div>

  <div class="bio" id="bio">
    Привет, я Гоша — дизайнер, исследующий и создающий картинки, тексты и звуки
  </div>

  <!-- Photo Section -->
  <div class="section" id="photography">
    <img src="photography/000030080032%20copy.jpg" alt="Photo 1">
    <img src="photography/001240250035.jpg" alt="Photo 2">
  </div>

  <!-- Placeholder Sections -->
  <div class="section" id="texts"><p>Texts will go here...</p></div>
  <div class="section" id="sounds"><p>Sounds will go here...</p></div>
  <div class="section" id="drawings"><p>Drawings will go here...</p></div>
  <div class="section" id="graphic"><p>Graphic design will go here...</p></div>

  <div class="footer">
    @georgiisapozhkov<br>
    sapozhkov.george@gmail.com
  </div>

  <script>
    function showSection(id, el) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.getElementById('bio').style.display = 'none';

      document.querySelectorAll('.menu a').forEach(link => link.classList.remove('active'));
      el.classList.add('active');
    }
  </script>
</body>
</html>
